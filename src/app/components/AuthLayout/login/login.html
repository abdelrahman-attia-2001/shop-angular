<div class="min-h-screen grid grid-cols-1 lg:grid-cols-2">
  
  <div class="bg-slate-950 flex items-center justify-center p-8 lg:p-12 relative">
    
    <div class="absolute top-8 left-8">
      <button 
        routerLink="/" 
        class="inline-flex items-center gap-2 px-6 py-3 bg-slate-800/80 text-gray-300 rounded-full hover:bg-slate-700 transition-all duration-300 backdrop-blur-sm"
      >
        <mat-icon class="!text-xl">home</mat-icon>
        <span>Back to Store</span>
      </button>
    </div>

    <div class="w-full max-w-md mt-12 lg:mt-0">
      <div class="mb-8 text-center lg:text-left">
        <h1 class="text-teal-400 text-5xl font-extrabold mb-2 tracking-tighter">Clothera</h1>
        <p class="text-gray-400 text-lg">Welcome back! Sign in to continue</p>
      </div>

      <div class="bg-slate-900/50 rounded-3xl p-8 backdrop-blur-md border border-slate-800 shadow-2xl">
        <h2 class="text-white text-2xl font-semibold mb-6">Sign In</h2>

        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="space-y-5">
          
          <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Email Address</label>
            <div class="relative group">
              <input 
                type="email" 
                formControlName="email"
                placeholder="name@example.com"
                class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-gray-200 placeholder-gray-500 focus:outline-none focus:border-teal-400 focus:ring-1 focus:ring-teal-400 transition-all"
                [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              />
              <mat-icon class="absolute right-3 top-1/2 -translate-y-1/2 !text-xl text-gray-500 group-focus-within:text-teal-400">mail</mat-icon>
            </div>
          </div>

          <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
            <div class="relative group">
              <input 
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="••••••••"
                class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-gray-200 placeholder-gray-500 focus:outline-none focus:border-teal-400 focus:ring-1 focus:ring-teal-400 transition-all pr-12"
                [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              />
              <button 
                type="button"
                (click)="showPassword = !showPassword"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-teal-400"
              >
                <mat-icon class="!text-xl">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between py-2">
            <div class="flex items-center gap-2 cursor-pointer">
              <input 
                type="checkbox" 
                id="remember"
                [(ngModel)]="rememberMe"
                [ngModelOptions]="{standalone: true}"
                class="w-4 h-4 text-teal-500 bg-slate-700 border-slate-600 rounded focus:ring-teal-400"
              />
              <label for="remember" class="text-sm text-gray-400 cursor-pointer">Remember me</label>
            </div>
            <a routerLink="/forgot-password" class="text-sm text-orange-400 hover:underline">Forgot password?</a>
          </div>

          <div *ngIf="errorMessage" class="bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-xl text-sm flex items-center gap-2">
            <mat-icon class="!text-lg">error_outline</mat-icon>
            <span>{{ errorMessage }}</span>
          </div>

          <button 
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full py-4 bg-teal-600 hover:bg-teal-500 disabled:bg-slate-800 disabled:text-gray-500 text-white font-bold rounded-xl transition-all shadow-lg flex justify-center items-center gap-3 active:scale-95"
          >
            <span *ngIf="isLoading" class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
            {{ isLoading ? 'Signing In...' : 'Sign In' }}
          </button>

          <div class="text-center text-sm text-gray-400 mt-6">
            Don't have an account? 
            <a routerLink="/auth/register" class="text-teal-400 hover:underline font-bold ml-1">Sign up now</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="hidden lg:flex bg-gradient-to-br from-slate-800 via-slate-900 to-slate-950 items-center justify-center p-12 relative overflow-hidden">
    <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(circle, #2dd4bf 1px, transparent 1px); background-size: 50px 50px;"></div>
    <div class="relative z-10 text-center text-white max-w-lg">
      <div class="mb-12 flex justify-center">
        <div class="relative bg-slate-800 border-2 border-slate-700 w-48 h-48 rounded-full shadow-2xl flex items-center justify-center">
          <mat-icon class="!w-24 !h-24 !text-8xl text-teal-400">shopping_bag</mat-icon>
        </div>
      </div>
      <h1 class="text-5xl font-bold mb-6 tracking-tight">Elevate Your <span class="text-teal-400">Wardrobe</span></h1>
      <p class="text-xl text-gray-400 leading-relaxed">Join our community of style hunters and get access to exclusive drops.</p>
    </div>
  </div>
</div>
